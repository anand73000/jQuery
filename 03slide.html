<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <style>
        .q,.a

            border: 2px solid ;

        }

</head>
<body>
    
    <div class="q">Question?</div>
    <div class="a">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit vel qui tenetur consequatur commodi vitae sed ab nostrum soluta eligendi! Dicta, itaque veritatis voluptas similique laborum quibusdam voluptatibus deleniti ratione.
    </div>

    <script>
        $('.q').click(()=>{

            $('.a').slideToggle();
        })
    </script>
</body>
</html>
