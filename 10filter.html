<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>

    <h1 class="x">heading 1</h1>
    <h1 class="x">heading 2</h1>
    <h1 class="x">heading 3</h1>

    <h1>heading 4</h1>
    <h1>heading 5</h1>

    <h1 class="x">heading 6</h1>
    <h1 class="x">heading 7</h1>
    <h1 class="x">heading 8</h1>
   
    <script>
        $("h1").filter(".x").css("color","red")

        $("h1").not(".x").css("color","green")
    </script>
</body>
</html>
